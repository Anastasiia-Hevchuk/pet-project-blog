<div
  *ngIf="posts$ | async as posts; else loading"
  class="posts"
>
  <div class="form-control">
    <input type="text" placeholder="Search post by title..." [(ngModel)]="searchItem">
  </div>
  <app-post
    *ngFor="let post of posts | searchPosts: searchItem" 
    [post]="post"
  ></app-post>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
